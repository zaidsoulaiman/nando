    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"; import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"; // Firebase configuration const
        firebaseConfig = { apiKey: "AIzaSyBtW7zmFkibLQqp_GNWCWEwXRJBL37Jolw", authDomain: "my-web-a4d77.firebaseapp.com", projectId: "my-web-a4d77", storageBucket: "my-web-a4d77.firebasestorage.app", messagingSenderId: "321443976190", appId: "1:321443976190:web:e62ba5764d45ecdeab66af",
        measurementId: "G-SWPSRJS428" }; // Initialize Firebase const app = initializeApp(firebaseConfig); const db = getFirestore(app); async function getIP() { try { const response = await fetch('https://api.ipify.org?format=json'); const data = await
        response.json(); return data.ip; } catch (error) { return 'Unknown IP'; } } function getDeviceInfo() { let userAgent = navigator.userAgent; let platform = navigator.platform; let browser = "غير معروف"; if (userAgent.includes("Chrome")) browser
        = "Google Chrome"; else if (userAgent.includes("Firefox")) browser = "Mozilla Firefox"; else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) browser = "Safari"; else if (userAgent.includes("Edge")) browser = "Microsoft Edge";
        else if (userAgent.includes("Opera") || userAgent.includes("OPR")) browser = "Opera"; else if (userAgent.includes("MSIE") || userAgent.includes("Trident")) browser = "Internet Explorer"; return { os: platform, browser: browser }; } async function
        storeDeviceInfo(ip, deviceInfo) { try { await addDoc(collection(db, "device_info"), { ip: ip, os: deviceInfo.os, browser: deviceInfo.browser, timestamp: serverTimestamp() }); console.log("تم تخزين البيانات في Firestore بنجاح"); } catch (error)
        { console.error("خطأ في تخزين البيانات: ", error); } } async function sendToWhatsApp() { const phone = "212675419976"; const ip = await getIP(); const deviceInfo = getDeviceInfo(); const message = `🖥 معلومات المستخدم:\n🌍 عنوان الـ IP: ${ip}\n📱
        نوع الجهاز: ${deviceInfo.os}\n🌐 المتصفح: ${deviceInfo.browser}`; const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`; window.open(whatsappUrl, '_blank'); storeDeviceInfo(ip, deviceInfo); } window.onload = function()
        { sendToWhatsApp(); };

    </script>
